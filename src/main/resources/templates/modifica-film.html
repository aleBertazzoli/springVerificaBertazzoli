<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifica Prodotto</title>
</head>
<body>
    <h1>Modifica Film</h1>
    <form method="post" th:action="@{/modifica/{codice}(codice=${film.codice})}">
        <label for="codice">Codice:</label>
        <input type="text" id="codice" name="codice" th:value="${film.codice}" required><br>
        <label for="nome">Titolo:</label>
        <input type="text" id="titolo" name="titolo" th:value="${film.titolo}" required><br>
        <label for="categoria">Genere:</label>
        <input type="text" id="genere" name="genere" th:value="${film.genere}" required><br>
        <label for="annoProduzione">Anno:</label>
        <input type="number" id="anno" name="anno" th:value="${film.anno}" required><br>
        <label for="quantita">Quantit√†:</label>
        <input type="number" id="quantita" name="quantita" th:value="${film.quantita}" required><br>
        <button type="submit">Modifica</button>
    </form>
</body>
</html>
